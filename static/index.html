<!DOCTYPE html>
<html>

      <meta charset="UTF-8" />
      <link rel="stylesheet" href="styles.css" />
     
</head>
   <body>
      <div id="main">
        <div class="top">
          <div class="intro">
            <h1> SkinGAN</h1>
            <h3> Generate Minecraft skins using Machine learning</h3>

              <button id="new"> New skin </button>
              <button id="download"> Download skin </button>
            </div>
          </div>
          <div class="character">
            <img id="imgbox" src="data:image/jpeg;base64,{{ img_data }}">
            <img id="raw" src="data:image/jpeg;base64,{{ img_data }}" style="display: none;">
            <a href="" id="download-text"></a>
          </div>
        </div>
<script src="script.js"> </script>

   </body>
</html>
